<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-tenant SaaS Platform</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f0f2f5; }
    header { background: #2c3e50; color: white; padding: 20px; }
    nav { background: #34495e; padding: 10px; }
    nav a { color: white; margin: 10px; text-decoration: none; cursor: pointer; }
    .container { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; border-radius: 5px; }
    h1, h2 { color: #2c3e50; margin-bottom: 15px; }
    form { margin: 20px 0; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
    button { background: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background: #2980b9; }
    .page { display: none; }
    .page.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #ecf0f1; }
  </style>
</head>
<body>
  <header>
    <h1>Multi-tenant SaaS Platform</h1>
  </header>
  
  <nav>
    <a onclick="showPage('login')">Login</a>
    <a onclick="showPage('register')">Register</a>
    <a onclick="showPage('dashboard')">Dashboard</a>
    <a onclick="showPage('projects')">Projects</a>
    <a onclick="showPage('tasks')">Tasks</a>
    <a onclick="showPage('team')">Team</a>
  </nav>

  <!-- Page 1: Login -->
  <div id="login" class="page active">
    <div class="container">
      <h2>Login</h2>
      <form onsubmit="login(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <!-- Page 2: Register -->
  <div id="register" class="page">
    <div class="container">
      <h2>Register</h2>
      <form onsubmit="register(event)">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="Company Name" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <!-- Page 3: Dashboard -->
  <div id="dashboard" class="page">
    <div class="container">
      <h2>Dashboard</h2>
      <p>Welcome to your SaaS platform!</p>
      <p>Total Projects: <strong>0</strong></p>
      <p>Total Tasks: <strong>0</strong></p>
      <p>Team Members: <strong>0</strong></p>
    </div>
  </div>

  <!-- Page 4: Projects -->
  <div id="projects" class="page">
    <div class="container">
      <h2>Projects</h2>
      <form onsubmit="createProject(event)">
        <input type="text" placeholder="Project Name" required>
        <textarea placeholder="Description"></textarea>
        <button type="submit">Create Project</button>
      </form>
      <table>
        <thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead>
        <tbody id="projectsTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Page 5: Tasks -->
  <div id="tasks" class="page">
    <div class="container">
      <h2>Tasks</h2>
      <form onsubmit="createTask(event)">
        <input type="text" placeholder="Task Title" required>
        <textarea placeholder="Description"></textarea>
        <button type="submit">Create Task</button>
      </form>
      <table>
        <thead><tr><th>Title</th><th>Status</th><th>Action</th></tr></thead>
        <tbody id="tasksTable"></tbody>
      </table>
    </div>
  </div>

  <!-- Page 6: Team -->
  <div id="team" class="page">
    <div class="container">
      <h2>Team Members</h2>
      <form onsubmit="addTeamMember(event)">
        <input type="email" placeholder="Team Member Email" required>
        <select><option>Admin</option><option>User</option></select>
        <button type="submit">Add Team Member</button>
      </form>
      <table>
        <thead><tr><th>Email</th><th>Role</th><th>Action</th></tr></thead>
        <tbody id="teamTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }
    
    function login(e) {
      e.preventDefault();
      alert('Login functionality would connect to backend API');
    }
    
    function register(e) {
      e.preventDefault();
      alert('Register functionality would connect to backend API');
    }
    
    function createProject(e) {
      e.preventDefault();
      alert('Project creation would connect to backend API');
    }
    
    function createTask(e) {
      e.preventDefault();
      alert('Task creation would connect to backend API');
    }
    
    function addTeamMember(e) {
      e.preventDefault();
      alert('Team member addition would connect to backend API');
    }
  </script>
</body>
</html>
